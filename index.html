<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3 id="hadd">Calculate Body Mass</h3>
    <form class="form" id="form" onsubmit="return validateForm()">
        <div class="row-one">
            <p class="text">Age</p>
            <input type="text" class="text-input" id="age" autocomplete="off" required />
        </div>
        <div>
            <label class="container">
                <input type="radio" name="radio" id="female">
                <p class="text">Female</p>
                <span class="checkmark"></span>
            </label>
            <label class="container">
                <input type="radio" name="radio" id="male">
                <p class="text">Male</p>
                <span class="checkmark"></span>
            </label>
        </div>

        <div class="row-two">
            <p class="text">Height (cm)</p>
            <input type="text" class="text-input" id="height" autocomplete="off" required>
            <p class="text">Weight (kg)</p>
            <input type="text" class="text-input" id="weight" autocomplete="off" required>
        </div>

        <p id="alerts"></p>

        <button type="button" id="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>

</html>
